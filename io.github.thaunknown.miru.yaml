app-id: io.github.thaunknown.miru
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: miru
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=x11
  - --own-name=org.mpris.MediaPlayer2.chromium.instance3
  - --socket=pulseaudio
  - --filesystem=xdg-videos:rw
  - --filesystem=xdg-run/discord-ipc-0:ro
modules:
  - name: miru
    buildsystem: simple
    build-commands:
      - ar x miru.deb
      - rm miru.deb
      - tar xf data.tar.xz
      - cp -r 'opt/Miru' /app/Miru
      - mkdir -p /app/share/icons/hicolor
      - cp -r usr/share/icons/hicolor/* /app/share/icons/hicolor
      - chmod -R a-s,go+rX,go-w "/app/Miru"
      - install miru-run /app/bin/miru
      - install -Dm644 usr/share/applications/miru.desktop /app/share/applications/io.github.thaunknown.miru.desktop
      - install -Dm644 io.github.thaunknown.miru.metainfo.xml /app/share/metainfo/io.github.thaunknown.miru.metainfo.xml
    sources:
      - type: script
        dest-filename: miru-run
        commands:
          - zypak-wrapper /app/Miru/miru "$@"
      - type: file
        path: io.github.thaunknown.miru.metainfo.xml
      - type: file
        dest-filename: miru.deb
        url: https://github.com/ThaUnknown/miru/releases/download/v3.10.4/linux-Miru-3.10.4.deb
        sha512: b1bd93dcc54907097460aa1c9ab146677695543590ca64206683ad05fd9e4aa933af0123994eda38930dc6171ff6cff01213b397d56fe77d64f3b698920aad7f
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/thaunknown/miru/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: '"https://github.com/thaunknown/miru/releases/download/v" + $version +
            "/linux-Miru-" + $version + ".deb"'